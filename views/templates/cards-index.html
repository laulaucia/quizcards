



  <div class="view">
    

    <section class="container-fluid" >
      <div class="row" >
      
        <div class='col-xs-6 col-md-4 col-lg-3 text-center' ng-repeat="card in cards" ng-click="asking=!asking" ng-show="asking || !asking">

          <div class="card flipOutX " ng-class="{'answer':answer}" ng-click="answer=!answer" >
            <div class='pull-right ' ng-click="deleteCard(card.id)">
              <a href="#" ><i class='glyphicon glyphicon-remove'></i></a>
            </div>
            <h4 ng-show="asking" >{{card.attributes.answer}}</h4>
            <h4 ng-show="!asking" ng-hide="asking" >{{card.attributes.prompt}}</h4>
            <h6>{{card.attributes.deck}}</h6>
          </div>
        </div>
      </div>
    </section>

    <h3 class="text-center lobster" >Make a new card!</h3>

    <div class="text-center">
      <form class="col-xs-12 col-sm-6 col-sm-offset-3 name="newCardForm" ng-submit="createCard(Card)">

        <div class="row lobster">
          <div class="form-group">
            <label for="new-card-prompt">New card prompt</label><br>
            <input class="form-control" type="textarea" id="new-card-prompt" ng-model="Card.prompt" required/>
          </div>
          <div class="form-group">
            <label for="new-card-answer">New card answer</label><br>
            <input class="form-control" type="textarea" id="new-card-answer"ng-model="Card.answer" required/>
          </div>
          <div class="form-group">
            <input class="form-control" type="text" id="deckID "ng-model="Card.DeckId" ng-value=" deckID" />
          </div>
        <div class="row lobster">
          <div class="form-group">
            <button type="submit" class='btn btn-default save menu-item'>Save</button>
          </div>
          your pending card is {{Card}}
        </div><!-- end of row -->
      </form>
    </div>
    
    
  </div>
</div>
