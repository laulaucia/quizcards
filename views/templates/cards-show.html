
	<section class="pull-right" ng-init="asking=true" ng-controller="cardsController">
		<div ng-repeat="card in cards">
			<div class="card" >
				<h2 ng-show="asking" >{{card.attributes.prompt}}</h2>
				<h2 ng-show="!asking" ng-hide="asking">{{card.attributes.answer}}</h2>
				<h6>{{card.attributes.deck}}</h6>
			</div>
		</div>
	</div>
