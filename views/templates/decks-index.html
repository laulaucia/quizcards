<div ng-if="currentUser">
  <h3 class='pull-left'>Create a new Deck</h3>
  <form ng-submit="createDeck()">
    <div class='form-group'>
      <input type="text" class='form-control' ng-model="deck.name" placeholder="Deck Name"></input>
      <textarea  class='form-control' ng-model="deck.description" placeholder="Deck Description"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
  <hr>
  <ul class='list-group'>
    <li ng-repeat="deck in decks" class='list-group-item'>
      <h3>{{deck.name}}</h3>
      <p>{{deck.description}}</p>
      <a href="#" class='pull-right' ng-click="deleteDeck(deck)">
        <i class='icon ion-close-circled'></i>
      </a>

    </li>
  </ul>


  <div ng-controller="cardsController as cards">
    <h3 class='text-center'>Cards</h3>
    <form name="newCardForm" ng-submit="cards.createNewCard()">
      <label for="new-card-prompt">New card prompt</label><br>
      <input type="textarea" id="new-card-prompt" ng-model="cards.newCard.prompt" required/><br>
      <label for="new-card-answer">New card answer</label><br>
      <input type="textarea" id="new-card-answer"ng-model="cards.newCard.answer" required/><br>
      <label for="deck-name">Deck Name</label><br>
      <input ng-model="cards.newCard.deck" type="text" id="deck-name" value="{{deck.name}}" /><br>
      <button type="submit" class='btn btn-default'>Save</button>
    </form>
    <hr>
    <div>
      <section class="container-fluid" >
        <div class="row">
          <div class='col-xs-6 col-md-4 col-lg-3' ng-repeat="card in cards.cards" ng-click="asking=!asking" ng-show="asking || !asking">
            <div class="card" >
              <h4 ng-show="asking" >{{card.answer}}</h4>
              <h4 ng-show="!asking" ng-hide="asking">{{card.prompt}}</h4>
              <h6>{{card.deck}}</h6>
            <!-- <div class='pull-right' ng-click="deleteCard()">
              <a href="#" ><i class='glyphicon glyphicon-remove'></i></a>
            </div> -->
          </div>
        </div>
      </div>
    </section>


   <!--  <div ng-repeat="card in cards.cards" class='list-group-item'>
   <card></card> -->
      <!-- <a href="#" class='pull-right' ng-click="deleteCard(card)">
        <i class='icon ion-close-circled'></i>
      </a> -->
    </div>
  </div>
</div>
